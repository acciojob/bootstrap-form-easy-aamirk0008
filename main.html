<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <!-- First Form - Clean State -->
        <div class="form-container">
            <h2 class="form-title">Internship Form</h2>
            <form>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="first-name-input" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name-input" required>
                    </div>
                    <div class="col-md-4">
                        <label for="last-name-input" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name-input" required>
                    </div>
                    <div class="col-md-4">
                        <label for="email-input" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="college-input" class="form-label">College</label>
                        <input type="text" class="form-control" id="college-input" required>
                    </div>
                    <div class="col-md-4">
                        <label for="graduation-year" class="form-label">Graduation Year</label>
                        <select class="form-select" id="graduation-year" required>
                            <option selected disabled>Choose...</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="roll-no-input" class="form-label">Roll No.</label>
                        <input type="text" class="form-control" id="roll-no-input" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                        <label class="form-check-label" for="conditions-checkbox">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit form</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
